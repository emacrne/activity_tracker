spring.application.name=activity-backend

# H2 (file-backed) datasource for development (persists to ./data/activitydb)
spring.datasource.url=jdbc:h2:file:./data/activitydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port (optional)
#server.port=8080
